<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="calc">
      <div id="inputs">
        <h3>Приобретаемое техническое средство</h3>
        <div id="row-input-1">
          <input type="number" placeholder="Количество" id="input1-1" />
          <input type="number" placeholder="Цена" id="input2-1" />
        </div>
      </div>
      <button id="plus">+</button>
      <button id="minus">-</button>
      <div id="inputs2">
        <h3>Средства наглядного обучения</h3>
        <div id="row-input2-1">
          <input type="number" placeholder="Количество" id="input21-1" />
          <input type="number" placeholder="Цена" id="input22-1" />
        </div>
      </div>
      <button id="plus2">+</button>
      <button id="minus2">-</button>
      <div class="inputs3">
        <h3>Стоимость услуг специалиста (тенге)</h3>
        <input id="input3" type="number" placeholder="0" />
      </div>
      <div class="inputs4">
        <h3>Количество часов обучения (час)</h3>
        <input id="input4" type="number" placeholder="0" />
      </div>
      <button id="btn">Count</button>
      <div id="result"></div>
    </div>
    <script src="./testify.js"></script>
  </body>
</html>
